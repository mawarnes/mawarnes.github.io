<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dates for the Next 3 Days</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tableBody = document.getElementById("dates-table-body");
            const today = new Date();
            
            for (let i = 0; i < 3; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                
                const row = document.createElement("tr");
                const cell = document.createElement("td");
                cell.textContent = date.toDateString();
                row.appendChild(cell);
                tableBody.appendChild(row);
            }
        });
    </script>
</head>
<body>
    <h1>Dates for the Next 3 Days</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="dates-table-body">
            <!-- Dates will be inserted here by JavaScript -->
        </tbody>
    </table>
</body>
</html>
